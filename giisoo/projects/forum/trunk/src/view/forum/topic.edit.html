#parse('/forum/head.html')

<div class='tabs'>
	<a href='/forum'>$lang.get('circling.index.title')</a>
	<span>&gt;</span>
	<a href='/forum/topic?cid=$!cid'>$lang.get('topic.index.title')</a>
	<span>&gt;</span>
	<a href='/forum/topic/detail?id=$!t.id'>$lang.get('topic.detail.title')</a>
	<span>&gt;</span>
	<a href='/forum/topic/edit?id=$!t.id' class='selected'>$lang.get('topic.edit.title')</a>
</div>

<form class="form-horizontal" action='/forum/topic/edit'  method='post'>
  <input type='hidden' name='id' value='$!id' />
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">$lang.get('topic.title')(<r>*</r>)</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="title" id="name" value="$!t.title" placeholder="$lang.get('topic.title')">
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">$lang.get('topic.content')</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="content" id="content">$!t.content</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">$lang.get('btn.save')</button>
    </div>
  </div>
</form>
<script>
var editor;
$(function(){
	editor = KindEditor.create('textarea[name="content"]', {
				basePath : '/ke/',
				resizeType : 1,
				allowPreviewEmoticons : false,
				allowImageUpload : true,
				items : ['fontname', 'fontsize', '|', 'forecolor',
						'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter',
						'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image',
						'link']
			});	
})
</script>

#parse('/forum/foot.html')
